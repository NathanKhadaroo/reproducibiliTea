<figure class="image">
    {% capture url %}{%- unless include.url contains '://' -%}/assets/images/{%- endunless -%}{{ include.url }}{% endcapture %}
    <div class="fig">
        <a href="{{ url }}">
            {% include image-raw.html url=include.url alt=include.alt style=include.style class=include.class %}
        </a>
    </div>
    {% if include.description %}
    <figcaption>{{ include.description }}</figcaption>
    {% endif %}
</figure>
