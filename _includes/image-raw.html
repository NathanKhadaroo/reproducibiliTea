{% capture url %}{%- unless include.url contains '://' -%}/assets/images/{%- endunless -%}{{ include.url }}{% endcapture %}
{%- assign smallImg = url | replace: ".", "-small." -%}
{%- assign pieces = url | split: "." -%}
<object data="{{ smallImg }}" type="image/{{ pieces.last }}">
    <img src="{{ url }}" alt="{{ include.alt | default: "Image" }}" {%if include.style %}style="{{include.style}}"{% endif %} {%if include.class %}class="{{include.class}}"{% endif %}>
</object>
